################################
#                              #
# Default Settings             #
#                              #
################################

# where to read the files from
source:      ./
# where to put rendered site source
destination: ./_site
# where the layouts can the found
layouts:     ./_layouts
includes:     ./_includes
timezone:     Pacific/Auckland

future:      true
show_drafts: false
# removes the .html from rendered pages
# eg. /contact.html becomes /contact/
permalink: pretty
# requires rdiscount gem
# markdown: rdiscount

exclude: [CNAME,Gemfile,Gemfile.lock,Procfile,README.md,bower.json,config.rb,glare,gulpfile.js,jekyll,node_modules,package.json,refresh.sh,sample-page]

